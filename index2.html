<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Organizer</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Organizer</h1>

    <div id="recipe-form">
      <input type="text" id="recipe-name" placeholder="Recipe Name" />
      <textarea id="recipe-description" placeholder="Recipe Description"></textarea>
      <input type="text" id="recipe-ingredients" placeholder="Ingredients (comma separated)" />
      <textarea id="recipe-steps" placeholder="Steps"></textarea>
      <button id="add-recipe-btn">Add Recipe</button>
    </div>

    <div id="recipe-list">
      <!-- Recipe cards will be dynamically injected here -->
    </div>
  </div>

  <script src="app2.js"></script>
</body>
</html>
